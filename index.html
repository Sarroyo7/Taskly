<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="View/public/css/general.css">
    <link rel="icon" href="View/public/img/taskly-logo.png">
    <title>Taskly - Inicio</title>
</head>
<body style="background-color: #2b2b2b;">

    <nav class="navbar-container">
        <button class="btn-settings"><img src="View/public/img/switch-light-mode.png"></button>
        <img src="View/public/img/taskly-logo.png" alt="Logo Taskly" class="logo">
    </nav>
    <div class="welcome-container">
        <h1>Bienvenido a <span class="span-taskly-1">Task</span><span class="span-taskly-2">ly</span></h1>
        <h2>Tu lista de tareas de confianza.</h2>
    </div>

    <hr style="width: 85%; color: white; margin: 1rem auto;">

    <button class="btn-create-task" 
    id="create-task"
    data-bs-toggle="modal"
    >Crear tarea</button>

    <p class="txt-no-task">No hay tareas creadas.</p>
   
    <div class="container-put-tasks"></div>

    <!--Modal para crear una nueva tarea-->
  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="height: 80vh;">
        <div class="modal-body">
          <form class="create-task-form" id="create-task-form" method="POST">
            <label>Descripcion de tarea</label>
            <textarea name="descripcion-tarea" id="descripcion-tarea"></textarea>

            <label>Fecha limite</label>
            <input type="date" name="fecha-limite" id="fecha-limite">

            <label>Prioridad</label>
            <select name="prioridad" id="prioridad">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
            <input type="submit" class="btn-confirm-create-task" value="Crear">
            <input type="button" class="btn-cancel-create-task" data-bs-dismiss="modal" value="Cancelar">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para editar una tarea-->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="height: 80vh;">
        <div class="modal-body">
          <form class="create-task-form" id="edit-task-form" method="POST">
            <label>Editar descripcion</label>
            <textarea name="descripcion-tarea" id="descripcion-tarea-edit"></textarea>

            <label>Editar fecha limite</label>
            <input type="date" name="fecha-limite" id="fecha-limite-edit">

            <label>Editar prioridad</label>
            <select name="prioridad" id="prioridad-edit">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
            <input type="submit" class="btn-confirm-edit-task" value="Editar">
            <input type="button" class="btn-cancel-edit-task" data-bs-dismiss="modal" value="Cancelar">
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="View/public/js/MainData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
